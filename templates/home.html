{% extends 'layout.html' %}


{% block body %}
  <div class="jumbotron text-center">
    <style>
      body{
      background-image: url('https://i0.wp.com/www.opindia.com/wp-content/uploads/2017/08/Newslaundry.jpg?resize=547%2C264&ssl=1');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-size: 100% 120%;
      
      }
      .jumbotron {
        
        background-color: #c71818d3;
        color: #140303;
        font-size: medium;
        font-weight: 100;
        
      }
    
      .control {
        padding: 20px;
      }

      </style>
      <h1>Welcome to Newslaundry-Project</h1>
      <p> An Aplication For Newslaundry-Project </p>

      <h1>Login</h1>
      <form class="form-inline" action="" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
     
{% endblock %}
